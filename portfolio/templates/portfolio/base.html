{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Samridhi | AI Developer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}?v={{timestamp}}">

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="container nav-inner">
        <div class="logo">Samridhi.</div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'projects' %}">Projects</a>
            <button id="lyricToggle" class="lyric-toggle">ðŸŽµMode</button>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container fade-in">
    {% block content %}{% endblock %}
</div>

<!-- =========================
     SCRIPTS
========================= -->

<script>
// Smooth page fade
document.addEventListener("DOMContentLoaded", () => {
    document.body.style.opacity = "1";
});
</script>

<script>
// Lyricist Mode Toggle (CLEAN VERSION)
document.addEventListener("DOMContentLoaded", function() {
    const toggle = document.getElementById("lyricToggle");

    toggle.addEventListener("click", function() {
        document.body.classList.toggle("lyricist-mode");
    });
});
</script>

<script>
// Typing Animation
document.addEventListener("DOMContentLoaded", function() {
    const typingElement = document.querySelector(".typing");
    if (typingElement) {
        const text = "Hi, I'm Samridhi â€” AI Developer & Creative Technologist";
        let i = 0;
        const speed = 40;

        function typeWriter() {
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    }
});
</script>

<script>
// Cursor Tilt Effect
document.querySelectorAll('.tilt').forEach(card => {
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * 6;
        const rotateY = ((x - centerX) / centerX) * 6;

        card.style.transform =
            `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
    });

    card.addEventListener('mouseleave', () => {
        card.style.transform = "rotateX(0) rotateY(0) scale(1)";
    });
});
</script>

<script>
// Poem Toggle
document.querySelectorAll(".poem-toggle").forEach(btn => {
    btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        content.classList.toggle("show");
    });
});
</script>

</body>
</html>
